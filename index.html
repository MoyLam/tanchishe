<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 认证界面 -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1>🐍 贪吃蛇游戏</h1>
            
            <!-- 登录表单 -->
            <div id="login-form" class="auth-form">
                <h2>登录</h2>
                <input type="text" id="login-username" placeholder="用户名" required>
                <input type="password" id="login-password" placeholder="密码" required>
                <button id="login-btn" class="auth-btn">登录</button>
                <p class="auth-switch">没有账号？<a href="#" id="show-register">立即注册</a></p>
            </div>
            
            <!-- 注册表单 -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>注册</h2>
                <input type="text" id="register-username" placeholder="用户名" required>
                <input type="password" id="register-password" placeholder="密码" required>
                <input type="password" id="register-password-confirm" placeholder="确认密码" required>
                <button id="register-btn" class="auth-btn">注册</button>
                <p class="auth-switch">已有账号？<a href="#" id="show-login">立即登录</a></p>
                <p class="register-bonus">🎁 首次注册赠送100积分！</p>
            </div>
            
            <div id="auth-message" class="auth-message"></div>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game-container" class="container" style="display: none;">
        <div class="user-info">
            <div class="user-welcome">欢迎，<span id="username-display">用户</span>！</div>
            <div class="user-points">积分: <span id="user-points">0</span></div>
            <button id="logout-btn" class="logout-btn">退出</button>
        </div>
        
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="instructions">
            <p>使用方向键或WASD控制蛇的移动</p>
            <p>吃到食物获得分数，撞墙或撞到自己游戏结束</p>
        </div>
        
        <!-- 虚拟方向键 -->
        <div class="virtual-controls">
            <button class="control-btn" id="upBtn">↑</button>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
        </div>
    </div>
    
    <!-- 引入Supabase配置和认证脚本 -->
    <script src="supabase-config.js"></script>
    <script src="demo-config.js"></script>
    <script src="auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
